<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techwave</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Start Header Section -->

    <header>
      <nav>
        <div class="logo">Tech<span class="color-title">Wave</span></div>
        <div class="menu-burger">
          <img src="./assets/hamburger-menu.png" alt="" />
        </div>
        <div class="nav-content">
          <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Episodes</a></li>

            <li><a href="#">Host</a></li>
          </ul>
        </div>
        <button class="btn nav-btn">
          Subscribe <img src="./assets/ArrowRight.png" alt="" />
        </button>
      </nav>
      <section class="banner">
        <div class="banner-wrapper">
          <div class="banner-container">
            <div class="center-wrapper">
              <img src="./assets/hero-circle.png" class="center-image" alt="" />
              <img src="./assets/microphone.png" class="icon-image" alt="" />
            </div>

            <!-- === -->
            <div class="banner-text">
              <div class="banner-text-wrapper">
                <h1 class="banner-title">TechWave</h1>
                <p>
                  Your daily dose of tech insights, productivity hacks, <br />
                  and personal growth
                </p>
              </div>
              <div class="banner-btn">
                <button class="btn">
                  <img src="./assets/spotify.png" alt="" /> Listen On Spotify
                </button>
                <button class="sub-btn">
                  <img src="./assets/message.png" alt="" /> Subscrib
                </button>
              </div>
            </div>

            <!-- === -->
          </div>
        </div>
      </section>
    </header>
    <!-- Start About Section -->
  </body>
</html>
